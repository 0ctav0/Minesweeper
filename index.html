<!doctype html>
<head>
	<meta name="viewport" content="width=device-width">
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="styles.css"/>
	<script type="text/javascript" src="game.js"></script>
	<title>Сапер</title>
</head>
	
<body>
	<div id="gameName">Сапер</div>
	
	<div id="gameFieldDiv">
		<input type="button" value="Старт" id="button">
		<div id="testID"></div>
		<div id="timer"></div>
		<canvas id="gameField">У вас не поддерживается тег canvas</canvas>
	</div>
	<div id="result">
		<p id="endLevel">Уровень пройден!</p>
		<div>
			<p>Заново</p>
			<input type="button" id="refresh">
		</div>
		<div id="divNext">
			<p>Далее</p>
			<input type="button" id="next">
		</div>
	</div>
</body>
</html>
